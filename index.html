<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>KRB Faucet</title>
  <script src="https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.min.js"></script>
  <style>
    body { font-family: Arial, sans-serif; background: #f9f9f9; text-align: center; padding: 50px; }
    button { padding: 10px 20px; font-size: 16px; margin: 10px; cursor: pointer; border: none; border-radius: 8px; }
    #connect { background: #3b82f6; color: white; }
    #claim { background: #22c55e; color: white; }
    #status { margin-top: 20px; font-weight: bold; }
  </style>
</head>
<body>
  <h1>üö∞ KRB Faucet</h1>
  <p>Klaim token Kacer Birds (KRB) di BNB Testnet</p>

  <button id="connect">Connect Wallet</button>
  <button id="claim" disabled>Claim 1000 KRB</button>

  <div id="status"></div>

  <script>
  <script>
  let provider, signer;

  async function connectWallet() {
    if (typeof window.ethereum !== "undefined") {
      try {
        // Minta izin akses wallet
        provider = new ethers.providers.Web3Provider(window.ethereum);
        await provider.send("eth_requestAccounts", []);
        
        signer = provider.getSigner();
        const address = await signer.getAddress();

        document.getElementById("status").innerText = "‚úÖ Connected: " + address;
        document.getElementById("claim").disabled = false;

      } catch (err) {
        console.error(err);
        document.getElementById("status").innerText = "‚ùå Error: " + err.message;
      }
    } else {
      alert("‚ö†Ô∏è MetaMask tidak ditemukan. Silakan install di browser.");
    }
  }

  document.getElementById("connect").onclick = connectWallet;
</script>
</body>
</html>
