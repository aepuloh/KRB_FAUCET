<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>KRB Faucet</title>
  <script src="https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.min.js"></script>
  <style>
    body { font-family: Arial, sans-serif; background: #f9f9f9; text-align: center; padding: 50px; }
    button { padding: 10px 20px; font-size: 16px; margin: 10px; cursor: pointer; border: none; border-radius: 8px; }
    #connect { background: #3b82f6; color: white; }
    #claim { background: #22c55e; color: white; }
    #status { margin-top: 20px; font-weight: bold; }
  </style>
</head>
<body>
  <h1>üö∞ KRB Faucet</h1>
  <p>Klaim token Kacer Birds (KRB) di BNB Testnet</p>

  <button id="connect">Connect Wallet</button>
  <button id="claim" disabled>Claim 1000 KRB</button>

  <div id="status"></div>

  <script>
  const faucetAddress = "0xece43043143414bC9A02d22bB3cf11Ba3545C53f"; // ganti dengan alamat kontrak faucet kamu
  const faucetABI = [
    {
      "inputs": [],
      "name": "requestTokens",
      "outputs": [],
      "stateMutability": "nonpayable",
      "type": "function"
    }
  ];

  let provider, signer, faucet;

  async function connectWallet() {
    if (window.ethereum) {
      provider = new ethers.providers.Web3Provider(window.ethereum);

      // minta koneksi wallet
      await provider.send("eth_requestAccounts", []);

      // cek network ‚Üí harus BNB Testnet (chainId 97)
      const network = await provider.getNetwork();
      if (network.chainId !== 97) {
        alert("‚ö†Ô∏è Harus di BNB Testnet (Chain ID 97). Silakan switch network di MetaMask.");
        return;
      }

      signer = provider.getSigner();
      faucet = new ethers.Contract(faucetAddress, faucetABI, signer);

      document.getElementById("status").innerText = "‚úÖ Wallet Connected";
      document.getElementById("claim").disabled = false;
    } else {
      alert("MetaMask tidak ditemukan! Install dulu di browser.");
    }
  }

  async function claimTokens() {
    try {
      const tx = await faucet.requestTokens();
      document.getElementById("status").innerText = "‚è≥ Transaksi dikirim: " + tx.hash;
      await tx.wait();
      document.getElementById("status").innerText = "üéâ Sukses klaim 1000 KRB!";
    } catch (err) {
      console.error(err);
      document.getElementById("status").innerText = "‚ùå Error: " + (err.message || "Transaksi gagal");
    }
  }

  document.getElementById("connect").onclick = connectWallet;
  document.getElementById("claim").onclick = claimTokens;
</script>
</body>
</html>
